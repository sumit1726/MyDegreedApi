<div class="mat-elevation-z8">
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Search Jokes</mat-label>
      <input matInput placeholder="Search for a joke" [(ngModel)]="term">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="getAllJokes()">Search</button>
  </p>

  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Joke Column -->
    <ng-container matColumnDef="joke">
      <th mat-header-cell *matHeaderCellDef> Joke </th>
      <td mat-cell *matCellDef="let element"> {{element.joke}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"
    (page)="getJokes($event)">
  </mat-paginator>


</div>
